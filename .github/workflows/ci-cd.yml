name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

# Detect which services were changed
jobs:
  # Detect changes to determine which jobs to run
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      auction: ${{ steps.filter.outputs.auction }}
      core: ${{ steps.filter.outputs.core }}
      fe: ${{ steps.filter.outputs.fe }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            auction:
              - ['apps/bidmart-auction/**']
              - '.github/workflows/ci.yml'
            core:
              - ['apps/bidmart-core/**']
              - '.github/workflows/ci.yml'
            fe:
              - ['apps/bidmart-fe/**']
              - '.github/workflows/ci.yml'
  # Bidmart Auction (Rust)
  auction:
    needs: detect-changes
    if: needs.detect-changes.outputs.auction == 'true'
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: apps/bidmart-auction/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Check formatting
        working-directory: apps/bidmart-auction
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: apps/bidmart-auction
        run: cargo clippy -- -D warnings

      - name: Build
        working-directory: apps/bidmart-auction
        run: cargo build --verbose

      - name: Run tests
        working-directory: apps/bidmart-auction
        run: cargo test --verbose

  # Bidmart Core (Java/Spring Boot)
  core:
    needs: detect-changes
    if: needs.detect-changes.outputs.core == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Make gradlew executable
        working-directory: apps/bidmart-core
        run: chmod +x gradlew

      - name: Build with Gradle
        working-directory: apps/bidmart-core
        run: ./gradlew build

      - name: Run tests
        working-directory: apps/bidmart-core
        run: ./gradlew test

  # Bidmart Frontend (Next.js)
  fe:
    needs: detect-changes
    if: needs.detect-changes.outputs.fe == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'apps/bidmart-fe/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: apps/bidmart-fe
        run: pnpm install --no-frozen-lockfile        
        
      - name: Lint
        working-directory: apps/bidmart-fe
        run: pnpm lint

      - name: Build
        working-directory: apps/bidmart-fe
        run: pnpm build

  # Summary job that succeeds if all required checks pass
  ci-summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, auction, core, fe]
    if: always()
    steps:
      - name: Check CI status
        run: |
          # If detect-changes says nothing changed, that's OK
          if [ "${{ needs.detect-changes.outputs.auction }}" = "true" ] && [ "${{ needs.auction.result }}" != "success" ]; then
            echo "‚ùå Auction CI failed"
            exit 1
          fi
          if [ "${{ needs.detect-changes.outputs.core }}" = "true" ] && [ "${{ needs.core.result }}" != "success" ]; then
            echo "‚ùå Core CI failed"
            exit 1
          fi
          if [ "${{ needs.detect-changes.outputs.fe }}" = "true" ] && [ "${{ needs.fe.result }}" != "success" ]; then
            echo "‚ùå Frontend CI failed"
            exit 1
          fi
          echo "‚úÖ CI passed for all changed services"
    
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: ci-summary
    # Hanya jalan kalau CI sukses DAN push ke branch staging
    if: |
      needs.ci-summary.result == 'success' && 
      github.event_name == 'push' && 
      github.ref == 'refs/heads/staging'
    steps:
      - name: Staging Deployment
        run: |
          echo "CI Quality Gate: PASSED"
          echo "Deploying to STAGING server..."
          echo "‚úÖ Staging is up to date!"

  deploy-main:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: ci-summary
    # Hanya jalan kalau CI sukses DAN push ke branch main
    if: |
      needs.ci-summary.result == 'success' && 
      github.event_name == 'push' && 
      github.ref == 'refs/heads/main'
    steps:
      - name: Production Deployment
        run: |
          echo "CI Quality Gate: PASSED"
          echo "Deploying to PRODUCTION server..."
          echo "üöÄ Production is live!"